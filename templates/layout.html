<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='index.css') }}">
    {% if title %}
        <title>{{ title }} - Dignify</title>
        {% else %}
        <title>Welcome to Dignify!</title>
    {% endif %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: lightblue">
        <a class="navbar-brand" href="{{ url_for('home')}}">Dignify</a>
        <h5>{% if current_user.is_authenticated %} Hello {{current_user.first_name}} {%endif%}</h5>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            {% if current_user.is_authenticated %}
            <div class="navbar-nav">
            <button class="nav-item btn btn-outline-secondary">
                <a class="nav-link" href="{{ url_for('about')}}"><strong>About</strong></a>
            </button>
            <button class="nav-item btn btn-outline-secondary">
                <a class="nav-link" href="#"><strong>Pricing</strong></a>
            </button>
            <button class="nav-item btn btn-outline-secondary">
                    <a class="nav-link" href="#"><strong>Profile</strong></a>
                </button>
            <button class="nav-item btn btn-outline-secondary">
                    <a class="nav-link" href="{{ url_for('logout')}}"><strong>Logout</strong></a>
                </button>
            {% else %}
            <button class="nav-item btn btn-outline-secondary">
                    <a class="nav-link" href="{{ url_for('about')}}"><strong>About</strong></a>
                </button>
                <button class="nav-item btn btn-outline-secondary">
                        <a class="nav-link" href="#"><strong>Pricing</strong></a>
                    </button>
            <button class="nav-item btn btn-outline-secondary">
                <a class="nav-link" href="{{ url_for('login')}}"><strong>Login</strong></a>
            </button>
            </div>
              </div>
            {% endif %}
        </div>
    </nav>
</div>


        {% block content %}

        {% endblock content %}

    <footer class="page-footer footer font-small blue">
        <div class="footer-copyright container text-center py-3">
            <a class="text-muted" href="#">Â© 2019  Dignify</a>
        </div>
    </footer>
</body>
</html>
